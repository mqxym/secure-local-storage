name: Base CI
on:
  push:
    branches-ignore:
      - 'gh-pages'
  pull_request:
    branches: [main]

jobs:
  test-build:
    permissions:
      contents: read
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun ci
#      - run: bun lint || true
      - run: bun test  --timeout 20000
      - run: bun audit
      - run: bun run build